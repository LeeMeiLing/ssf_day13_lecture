<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>

    <div class="container">
        <form method="POST" th:action="@{/employees/update}" th:object="${employee}">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" th:field="*{firstName}">
            </div>
            <p class="alert alert-danger" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}">
            </p>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></div> -->

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
            </div>
            <p class="alert alert-danger" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}">
            </p>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}"></div> -->

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}">
            </div>
            <p class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">

            </p>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div> -->

            <div class="mb-3">
                <label for="phoneno" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}">
            </div>
            <p class="alert alert-danger" data-th-if="${#fields.hasErrors('phoneNo')}" data-th-errors="*{phoneNo}">

            </p>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phoneNo')}" data-th-errors="*{phoneNo}"></div> -->

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}">
            </div>
            <p class="alert alert-danger" data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{salary}">

            </p>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{salary}"></div> -->

            <div class="mb-3">
                <label for="birthday" class="form-label">DOB</label>
                <input type="date" class="form-control" name="birthDay" th:field="*{birthDay}">
            </div>
            <p class="alert alert-danger" data-th-if="${#fields.hasErrors('birthDay')}" data-th-errors="*{birthDay}">

            </p>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('birthDay')}" data-th-errors="*{birthDay}"></div> -->

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:field="*{address}">
            </div>
            
            <div class="mb-3">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}">
            </div>
            <p class="alert alert-danger" data-th-if="${#fields.hasErrors('postalCode')}" data-th-errors="*{postalCode}">

            </p>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('postalCode')}" data-th-errors="*{postalCode}"></div> -->
  
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
    </div>

    <a th:href="@{/employees/home}">Back to employee list</a>

</body>
</html>
